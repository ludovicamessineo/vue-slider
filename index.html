<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div id="root">
        <div class="container">
            <div class="items">
                <div class="item active">
                    <img :src="cityItems[currentCity].image" alt="">
                    <div class="text">
                        <h3> {{ cityItems[currentCity].title }} </h3>
                        <p> {{ cityItems[currentCity].text }} </p>
                    </div>
                </div>
               
            </div>
            <div class="thumbs">
                <div @click="prevCity" class="prev"></div>
                <div @click="nextCity" class="next"></div>
                
                <div class="thumb" :class="{ active: index === currentCity}" v-for="(item, index) in cityItems">
                    <img :src="item.image" alt="">
                </div>
               
            </div>
        </div>
    </div>

   <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
